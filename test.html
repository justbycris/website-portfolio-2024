<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes explode {
            0% {
                transform: scale(10);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 50px;
        }

        th {
            padding: 10px;
            border: 1px solid #3498db;
            background-color: #3498db;
            color: white;
            animation: explode 0.8s ease-out;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
    </table>

</body>
</html>
